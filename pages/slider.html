<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANGE SLIDER</title>
    <link rel="stylesheet" href="/stylesheets/slider.css">
</head>
<body>
    <div class="frame">
        <div class="center">
              <p>How much rest did you get this weekend?</p>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" step="1" class="slider" />
      </div>
        </div>
        <div class="scale1"> NO <br> REST</div>
        <div class="scale2"> ENOUGH <br> REST</div>
      </div> 
</body>
</html>
